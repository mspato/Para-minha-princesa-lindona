
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eu Te Amo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        p {
            font-size: 1.5rem;
            animation: fadeIn 5s ease-in-out;
        }
        button {
            padding: 10px 20px;
            margin-top: 30px;
            font-size: 1rem;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4757;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Eu Te Amo!</h1>
        <p>Este site é apenas para dizer o quanto você é especial para mim.</p>
        <button onclick="window.location.href='surpresa.html'">Clique aqui</button>
    </div>
</body>
</html>
